<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit Card Validation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div id="principal">
    </div>
    

    <div class="container">

        <form action="">
    
            <div class="inputBox">
                <span>Número de la tarjeta</span>
                <input type="text" 
                maxlength="16" 
                placeholder="0000000000000000" 
                id="CardNumber"
                class="CardNumberInput">
            </div>
    
            <div class="inputBox">
                <span>Nombre</span>
                <input type="text" 
                maxlength="16" 
                id="CardHolder" 
                class="CardHolderInput">
            </div>
    
            <div class="flexbox">
                <div class="inputBox">
                    <span>mm</span>
                    <select name="month" id="month" class="monthInput">
                        <option value="month" selected disabled>mes</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
    
                <div class="inputBox">
                    <span>yy</span>
                    <select name="year" id="year" class="yearInput">
                        <option value="year" selected disabled>año</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>
    
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="number" maxlength="3" class="cvv-input">
                </div>
                
                <div class="inputBox">
                    <label for="CardValidator" class="form-label"></label>
                    <textarea
                        disabled="true"
                        class="form-control"
                        id="CardValidator"
                        rows="3"
                        style="font-size: 15px"></textarea>
                </div>
    
                <div class="inputBox center d-flex justify-content-center"></div>
            </div>
    
            <input type="button" value="SE PARTE DEL CAMBIO" class="submit-btn" id="submit-btn"/>
    
        </form>
        <script>
            //Formato para maxlength en type=numbers
            document.querySelectorAll('input[type="number"]').forEach(input =>{
            input.oninput = () =>{
                if(input.value.length > input.maxLength) input.value = input.value.slice(0, input.maxLength);
            };
          });

        </script>
    
    </div>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
